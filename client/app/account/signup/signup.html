<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h1>Sign up</h1>

            <form class="form" name="form" ng-submit="register(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
        'has-error': form.name.$invalid && submitted }">
                    <label>Name</label>

                    <input type="text" name="name" class="form-control" ng-model="user.name" required/>
                    <p class="help-block" ng-show="form.name.$error.required && submitted">
                        A name is required
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
      'has-error': form.email.$invalid && submitted }">
                    <label>Email</label>

                    <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error/>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Doesn't look like a valid email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && submitted">
                        What's your email address?
                    </p>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
    'has-error': form.password.$invalid && submitted }">
                    <label>Password</label>

                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3" required mongoose-error/>
                    <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                        Password must be at least 3 characters.
                    </p>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.city.$valid && submitted,
'has-error': form.city.$invalid && submitted }">
                    <label>City</label>

                    <input type="text" name="city" class="form-control" ng-model="user.city" required/>
                    <p class="help-block" ng-show="form.city.$error.required && submitted">
                        A city is required
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted,
'has-error': form.phone.$invalid && submitted }">
                    <label>Phone</label>

                    <input type="text" name="phone" class="form-control" ng-model="user.phone" required/>
                    <p class="help-block" ng-show="form.phone.$error.required && submitted">
                        A phone is required
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.age.$valid && submitted,
'has-error': form.age.$invalid && submitted }">
                    <label>Age</label>

                    <input type="number" name="age" class="form-control" ng-model="user.age" required/>
                    <p class="help-block" ng-show="form.age.$error.required && submitted">
                        Age is required
                    </p>
                    <p class="help-block" ng-show="form.age.$error.number && submitted">
                        Age must be a number
                    </p>
                </div>

                <div>
                    <button class="btn btn-default btn-lg btn-login" type="submit">
                        Sign up
                    </button>
                </div>

            </form>
        </div>

        <div class="col-lg-6 col-lg-offset-2 pick-picute text-center">
            <h1>Pick a picture</h1>
            <img src="assets/images/avatar1.jpg" class="img-rounded" ng-class="user.picture=='avatar1.jpg' ? 'active' : ''" ng-click="user.picture='avatar1.jpg'">
            <img src="assets/images/avatar2.jpg" class="img-rounded" ng-class="user.picture=='avatar2.jpg' ? 'active' : ''" ng-click="user.picture='avatar2.jpg'">
            <img src="assets/images/avatar3.jpg" class="img-rounded" ng-class="user.picture=='avatar3.jpg' ? 'active' : ''" ng-click="user.picture='avatar3.jpg'">
            <img src="assets/images/avatar4.jpg" class="img-rounded" ng-class="user.picture=='avatar4.jpg' ? 'active' : ''" ng-click="user.picture='avatar4.jpg'">
        </div>

    </div>
</div>
