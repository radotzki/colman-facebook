<section class="feed">
	<!-- Add post -->
	<div class="panel panel-default fb-panel">
		<div class="panel-body no-padding">
			<textarea class="form-control fb-textarea" rows="3" placeholder="What's on your mind?"></textarea>
		</div>
		<div class="panel-footer">
			<a class="btn btn-xs btn-primary"> POST </a>
		</div>
	</div>

	<!-- Index posts -->
	<div class="panel panel-default fb-panel">
		<div class="panel-head">
			<img src="assets/images/avatar1.jpg" class="img-circle">
			<div class="who-when">
				<a href="#"> Name </a>
				<p> 4 min ago </p>
			</div>
			<span class="glyphicon glyphicon-edit edit-post-icon" aria-hidden="true"></span>
		</div>
		<div class="panel-body">
			What's on your mind?
		</div>
	</div>

	<!-- Edit posts -->
	<div class="panel panel-default fb-panel">
		<div class="panel-body no-padding">
			<textarea class="form-control fb-textarea" rows="3">What's on your mind?</textarea>
		</div>
		<div class="panel-footer">
			<a class="btn btn-xs btn-primary"> SAVE </a>
			<a class="btn btn-xs btn-danger"> DELETE </a>
			<a class="btn btn-xs btn-default"> CANCEL </a>
		</div>
	</div>

</section>
